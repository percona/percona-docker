apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: pxc
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: "pxc"
  replicas: 3
  template:
    metadata:
      labels:
        app: mysql
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      containers:
      - name: mysql
#        image: perconalab/pxc-k8s:latest
        image: alittleprogramming/pxc-k8s-test
        imagePullPolicy: IfNotPresent
#        command:
#          - "bash"
#          - "-c"
##          - "chmod -R 1001:0 /var/lib/mysql/*; /entrypoint.sh;"
##          - "chmod -R mysql:mysql /var/lib/mysql/*; /entrypoint.sh;"
##          - "chmod -R 777 /var/lib/mysql/*; /entrypoint.sh;"
#          - |
#            chown -hR mysql:mysql /var/lib/mysql/ /var/run/mysqld/ /etc/mysql/conf.d/
#            chown -h mysql:mysql /var/lib/mysql/ibdata1
#            # chown -R mysql:mysql /var/lib/mysql/ /var/run/mysqld/ /etc/mysql/conf.d/
#
#            chmod -R a+rw /var/lib/mysql/
#            chmod -R a+rw /var/run/mysqld/
#            chmod -R a+rw /etc/mysql/conf.d/
#            chmod a+rw /var/lib/mysql/ibdata1
#
#            chmod -R 777 /var/lib/mysql/
#            chmod 777 /var/lib/mysql/ibdata1
#            chmod -R 777 /var/run/mysqld/
#            # ensure that /var/run/mysqld (used for socket and lock files) is writable regardless of the UID our mysqld instance ends up having at runtime
#            /entrypoint.sh
        ports:
        - containerPort: 3306
          name: mysql
        - containerPort: 4444
          name: sst
        - containerPort: 4567
          name: replication
        - containerPort: 4568
          name: ist
        readinessProbe:
          exec:
            command:
            - /usr/bin/clustercheck.sh
          initialDelaySeconds: 15
          timeoutSeconds: 15
          periodSeconds: 15
          failureThreshold: 5
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/mysql
          subPath: data
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: "Theistareyk"
          - name: XTRABACKUP_PASSWORD
            value: "Theistare"
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: GOV_SVC
            value: "pxc"
          - name: CLUSTER_NAME
            value: "pxc-cluster"
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "standard"
        resources:
          requests:
            storage: 1Gi
