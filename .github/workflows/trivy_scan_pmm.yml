name: Trivy Scan Pmm dev-latest Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # This will run the scan daily at midnight.

jobs:
  trivy_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.20.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.20.2_Linux-64bit.deb

      - name: Run Trivy vulnerability scanner
        run: |
          trivy image --severity HIGH,CRITICAL --no-progress perconalab/pmm-server:dev-latest
