apiVersion: v1
kind: ReplicationController
metadata:
  name: pxc-rc
  labels:
    app: pxc-app
spec:
  replicas: 3 # tells deployment to run N pods matching the template
  selector:
    app: pxc-app
  template: # create pods using pod definition in this template
    metadata:
      name: pxc
      labels:
        app: pxc-app
    spec:
      containers:
      - name: percona-xtradb-cluster
        imagePullPolicy: Always
        image: perconalab/percona-xtradb-cluster:5.7
        ports:
        - containerPort: 3306
          name: mysql
        - containerPort: 4567
        - containerPort: 4568
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: root_password
        - name: DISCOVERY_SERVICE
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: discovery_service
        - name: CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: cluster_name
        - name: XTRABACKUP_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: xtrabackup_passwod
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        emptyDir: {}
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: proxysql-rc
  labels:
    app: proxysql-app
spec:
  replicas: 2 # tells deployment to run N pods matching the template
  selector:
    app: pxc-proxysql
    front: proxysql
  template: # create pods using pod definition in this template
    metadata:
      name: proxysql
      labels:
        app: pxc-proxysql
        front: proxysql
    spec:
      containers:
      - name: proxysql
        image: perconalab/proxysql
        ports:
        - containerPort: 3306
          name: "mysql"
        - containerPort: 6032
          name: "proxyadm"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: root_password
        - name: DISCOVERY_SERVICE
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: discovery_service
        - name: CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: cluster_name
        - name: MYSQL_PROXY_USER
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: mysql_proxy_user
        - name: MYSQL_PROXY_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: pxc-config
              key: mysql_proxy_password
---
apiVersion: v1
kind: Service
metadata:
  name: pxc-service
  labels:
    app: pxc-proxysql
spec:
  ports:
    # the port that this service should serve on
    - port: 3306
      targetPort: 3306
      name: "mysql"
    - port: 6032
      targetPort: 6032
      name: "proxyadm"
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: pxc-proxysql
    front: proxysql
